<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        :root {
            --plyr-color-main: #e50914; /* Rojo Cine */
        }
        
        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Cabecera con identidad */
        .navbar {
            width: 100%;
            padding: 40px 0 20px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            text-align: center;
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 900;
            color: #e50914; 
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.7);
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 10px;
            margin-top: -5px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Título de la película */
        .title-box {
            margin: 20px 0;
            padding: 10px 25px;
            background: rgba(255,255,255,0.05);
            border-left: 5px solid #e50914;
            max-width: 85%;
            border-radius: 4px;
        }

        #video-title {
            font-size: 1.1rem;
            margin: 0;
            color: #eee;
            font-weight: 400;
        }

        /* Contenedor del Video */
        .video-container {
            width: 95%;
            max-width: 1100px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,1);
            border: 1px solid #222;
            margin-bottom: 30px;
        }

        /* Botones de Acción */
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .vlc-btn {
            background-color: #ff8800; /* Naranja VLC */
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);
        }

        .vlc-btn:hover {
            transform: translateY(-3px);
            background-color: #ffa500;
            box-shadow: 0 8px 20px rgba(255, 136, 0, 0.5);
        }

        /* Aviso de seguridad */
        .warning {
            font-size: 0.8rem;
            color: #ff4d4d;
            max-width: 80%;
            text-align: center;
            margin-top: 10px;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 class="logo">WebCine</h1>
        <div class="subtitle">EL NEGRO</div>
    </div>

    <div class="title-box">
        <h2 id="video-title">Cargando película...</h2>
    </div>

    <div class="video-container">
        <video id="player" playsinline controls>
            </video>
    </div>

    <div class="actions">
        <a id="vlc-link" href="#" class="btn vlc-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="22" alt="VLC">
            Reproducir en VLC
        </a>
    </div>

    <div id="mixed-warning" class="warning">
        ⚠️ Si el video no carga, permite el "Contenido no seguro" en los ajustes de tu navegador (clic en el candado).
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Inicializar Plyr
        const player = new Plyr('#player', {
            tooltips: { controls: true, seek: true }
        });

        // Capturar parámetros
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const videoTitle = urlParams.get('title');

        if (videoUrl) {
            // Cargar en el reproductor web
            document.getElementById('player').src = videoUrl;

            // Configurar botón VLC
            const vlcLink = document.getElementById('vlc-link');
            // Intentar protocolo vlc://
            vlcLink.href = "vlc://" + videoUrl;

            // Mostrar aviso si es HTTP (Contenido mixto)
            if (videoUrl.startsWith('http://')) {
                document.getElementById('mixed-warning').style.display = 'block';
            }

            // Poner el nombre bonito
            if (videoTitle) {
                const cleanTitle = videoTitle.replace(/_/g, ' ').replace(/\.[^/.]+$/, "");
                document.getElementById('video-title').innerText = cleanTitle;
                document.title = cleanTitle + " | WebCine EL NEGRO";
            }
        } else {
            document.getElementById('video-title').innerText = "Error: No hay enlace de video.";
        }
    </script>
</body>
</html>
