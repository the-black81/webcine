<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WebCine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #1a1a1a, #000);
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    header {
        text-align: center;
        padding: 25px 0;
        font-size: 40px;
        font-weight: 700;
        color: #ff8c00;
        text-shadow: 0 0 10px #ff8c00;
    }

    .contenedor {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .titulo {
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
        color: #ff8c00;
    }

    video {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(255, 140, 0, 0.4);
    }

    #vlcBtn {
        background: linear-gradient(90deg, #ff6600, #ff8c00);
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: 0.3s;
    }

    #vlcBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff8c00;
    }

    #copyBtn {
        margin-top: 10px;
        width: 100%;
        padding: 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    #copyBtn:hover {
        background: #444;
    }
</style>
</head>

<body>

<header>ðŸŽ¬ WEB CINE</header>

<div class="contenedor">
    <div class="titulo" id="tituloPelicula">Cargando...</div>

    <video id="player" controls></video>

    <button id="vlcBtn">REPRODUCIR EN VLC</button>
    <button id="copyBtn">COPIAR ENLACE DIRECTO</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const videoURL = params.get("video");
    const titulo = params.get("title");

    document.getElementById("player").src = videoURL;
    document.getElementById("tituloPelicula").innerText = titulo;

    document.getElementById("vlcBtn").onclick = function () {
        window.location.href = "vlc://" + videoURL;
    };

    document.getElementById("copyBtn").onclick = function () {
        navigator.clipboard.writeText(videoURL);
        alert("Enlace copiado al portapapeles");
    };
</script>

</body>
</html>
