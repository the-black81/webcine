<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WEB CINE - EL NEGRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://i.imgur.com/5q8Y8lH.jpeg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    header {
        text-align: center;
        padding: 25px 0;
        font-size: 40px;
        font-weight: 700;
        color: #ff8c00;
        text-shadow: 0 0 10px #ff8c00;
    }

    .contenedor {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.9);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .titulo {
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
        color: #ff8c00;
        text-shadow: 0 0 10px #ff8c00;
    }

    /* TV moderna */
    .tv-frame {
        padding: 20px;
        background: #111;
        border-radius: 25px;
        box-shadow: 0 0 40px rgba(255, 140, 0, 0.4), inset 0 0 20px #000;
        border: 4px solid #222;
    }

    video {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255, 140, 0, 0.5);
    }

    #vlcBtn {
        background: linear-gradient(90deg, #ff6600, #ff8c00);
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: 0.3s;
    }

    #vlcBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ff8c00;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #ff8c00;
        text-shadow: 0 0 10px #ff8c00;
    }
</style>
</head>

<body>

<header>ðŸŽ¬ WEB CINE</header>

<div class="contenedor">
    <div class="titulo" id="tituloPelicula">Cargando...</div>

    <div class="tv-frame">
        <video id="player" controls></video>
    </div>

    <button id="vlcBtn">REPRODUCIR EN VLC</button>

    <footer>EL NEGRO</footer>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const videoURL = params.get("video");
    const titulo = params.get("title");

    document.getElementById("player").src = videoURL;
    document.getElementById("tituloPelicula").innerText = titulo;

    document.getElementById("vlcBtn").onclick = function () {
        window.location.href = "vlc://" + videoURL;
    };
</script>

</body>
</html>
