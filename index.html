<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            /* Fondo Gris Oscuro solicitado */
            background: radial-gradient(circle, #2c2c2c 0%, #1a1a1a 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px 0 10px 0;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #e50914; /* Rojo Cine */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 12px;
            color: #ffffff;
            text-transform: uppercase;
            display: block;
            margin-top: -10px;
            opacity: 0.9;
        }

        /* --- DISEÑO DE TELEVISIÓN REALISTA --- */
        .tv-container {
            width: 95%;
            max-width: 950px;
            margin: 30px auto;
            position: relative;
        }

        .tv-frame {
            background: #0c0c0c;
            padding: 15px 15px 25px 15px; /* Marco más grueso abajo */
            border-radius: 20px;
            box-shadow: 
                0 0 0 4px #333, 
                0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid #444;
            position: relative;
        }

        /* Indicador de encendido de la TV */
        .tv-frame::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #e50914;
            border-radius: 50%;
            box-shadow: 0 0 8px #e50914;
        }

        .tv-screen {
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,1);
        }

        /* Soporte / Peana */
        .tv-neck {
            width: 100px;
            height: 15px;
            background: #111;
            margin: -5px auto 0;
            border: 1px solid #222;
        }

        .tv-base {
            width: 300px;
            height: 12px;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            margin: 0 auto;
            border-radius: 20px 20px 5px 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        /* --- BOTÓN VLC --- */
        .actions {
            margin-top: 25px;
            text-align: center;
        }

        .vlc-btn {
            background: #ff8800; /* Naranja VLC */
            color: #000;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 136, 0, 0.2);
        }

        .vlc-btn:hover {
            transform: scale(1.05) translateY(-3px);
            background: #ffa500;
            box-shadow: 0 15px 25px rgba(255, 136, 0, 0.4);
        }

        #video-title {
            color: #bbb;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 400;
            text-align: center;
        }

        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">WebCine</h1>
        <span class="subtitle">EL NEGRO</span>
    </div>

    <div class="tv-container">
        <div id="video-title">Cargando película...</div>
        <div class="tv-frame">
            <div class="tv-screen">
                <video id="player" playsinline controls></video>
            </div>
        </div>
        <div class="tv-neck"></div>
        <div class="tv-base"></div>
    </div>

    <div class="actions">
        <a id="vlc-link" href="#" class="vlc-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="22">
            REPRODUCIR EN VLC
        </a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        const title = params.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            
            // Configuración funcional de VLC
            const vlcBtn = document.getElementById('vlc-link');
            vlcBtn.href = "vlc://" + videoUrl;

            if (title) {
                document.getElementById('video-title').innerText = title.replace(/_/g, ' ').replace(/\.[^/.]+$/, "");
            }
        }
    </script>
</body>
</html>
