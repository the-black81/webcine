<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            /* GRIS CLARO ELEGANTE */
            background: radial-gradient(circle, #4a4a4a 0%, #2b2b2b 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrado vertical */
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #e50914; /* Rojo Cine */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 12px;
            color: #ffffff;
            text-transform: uppercase;
            display: block;
            margin-top: -10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* --- TELEVISIÓN LIMPIA --- */
        .tv-container {
            width: 95%;
            max-width: 950px;
            margin: 20px auto;
            position: relative;
        }

        #video-title {
            color: #ddd;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tv-frame {
            background: #080808; 
            padding: 12px;
            border-radius: 12px;
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.05), 
                0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid #111;
        }

        .tv-screen {
            background: #000;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 4px;
        }

        /* Peana mínima */
        .tv-neck { width: 90px; height: 12px; background: #050505; margin: -2px auto 0; }
        .tv-base { 
            width: 280px; 
            height: 6px; 
            background: #000; 
            margin: 0 auto; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* --- BOTÓN VLC --- */
        .actions {
            margin-top: 40px;
            text-align: center;
        }

        .vlc-btn {
            background: #ff8800;
            color: #000;
            padding: 16px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .vlc-btn:hover {
            transform: scale(1.05);
            background: #ffa500;
        }

        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">WebCine</h1>
        <span class="subtitle">EL NEGRO</span>
    </div>

    <div class="tv-container">
        <div id="video-title">Cargando contenido...</div>
        <div class="tv-frame">
            <div class="tv-screen">
                <video id="player" playsinline controls></video>
            </div>
        </div>
        <div class="tv-neck"></div>
        <div class="tv-base"></div>
    </div>

    <div class="actions">
        <a id="vlc-link" href="#" class="vlc-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="22">
            REPRODUCIR EN VLC
        </a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        const title = params.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            document.getElementById('vlc-link').href = "vlc://" + videoUrl;
            if (title) {
                document.getElementById('video-title').innerText = title.replace(/_/g, ' ').replace(/\.[^/.]+$/, "");
                document.title = title.replace(/_/g, ' ') + " | EL NEGRO";
            }
        }
    </script>
</body>
</html>
