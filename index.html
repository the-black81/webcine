<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            /* Fondo de salón oscuro de lujo */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1593784991095-a205029471b6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            transition: opacity 0.5s;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            color: #e50914;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.8);
        }

        .subtitle {
            font-size: 1.5rem;
            letter-spacing: 15px;
            color: #fff;
            opacity: 0.6;
            font-weight: 300;
        }

        /* El marco de la TV "Flotante" */
        .cinema-screen {
            width: 90%;
            max-width: 1100px;
            position: relative;
            border: 8px solid #111;
            border-radius: 5px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            background: #000;
            transform: perspective(1000px) rotateX(2deg);
        }

        /* Botonera de lujo */
        .controls-area {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .btn-luxury {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 15px 35px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-luxury:hover {
            background: #e50914;
            border-color: #e50914;
            transform: translateY(-5px);
        }

        .vlc-special {
            background: #ff8800;
            color: black;
        }

        #video-info {
            margin-top: 20px;
            font-style: italic;
            color: #aaa;
        }

        /* Estilo para cuando el video falla */
        #fix-link {
            display: none;
            color: #ff4d4d;
            margin-top: 10px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header" id="header">
        <h1 class="logo">WebCine</h1>
        <span class="subtitle">EL NEGRO</span>
    </div>

    <div class="cinema-screen">
        <video id="player" playsinline controls></video>
    </div>

    <div id="video-info">Preparando proyección...</div>
    <div id="fix-link" onclick="fixMixedContent()">⚠️ ¿No carga? Haz clic aquí para desbloquear el video.</div>

    <div class="controls-area">
        <a id="vlc-link" href="#" class="btn-luxury vlc-special">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="20">
            ABRIR EN VLC
        </a>
        <a href="https://t.me/TuBotDeTelegram" class="btn-luxury">VOLVER AL BOT</a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        const title = params.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            document.getElementById('vlc-link').href = "vlc://" + videoUrl;
            
            if (title) document.getElementById('video-info').innerText = "Viendo ahora: " + title.replace(/_/g, ' ');

            // Si el video es HTTP, mostramos el botón de ayuda
            if (videoUrl.startsWith('http://')) {
                document.getElementById('fix-link').style.display = 'block';
            }
        }

        function fixMixedContent() {
            // Abrimos el video directamente en una pestaña para que el navegador pida permiso
            window.open(videoUrl, '_blank');
        }

        // Efecto "Luces fuera" al dar al play
        player.on('play', () => {
            document.getElementById('header').style.opacity = '0.1';
        });
        player.on('pause', () => {
            document.getElementById('header').style.opacity = '1';
        });
    </script>
</body>
</html>
