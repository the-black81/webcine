<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            background: #0a0a0a url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: #e50914;
            margin: 0;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.8);
        }

        .subtitle {
            letter-spacing: 10px;
            font-weight: bold;
            color: #fff;
        }

        /* --- EL TRUCO DE LA TELEVISIÓN REAL --- */
        .tv-wrapper {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
        }

        /* Imagen del marco de la TV */
        .tv-frame-img {
            width: 100%;
            display: block;
            position: relative;
            z-index: 10;
            pointer-events: none; /* Para que puedas clicar el video a través del marco */
        }

        /* Contenedor del video ajustado al hueco de la pantalla */
        .video-inside {
            position: absolute;
            top: 5%;    /* Ajuste para que encaje en el hueco del marco */
            left: 2.5%; /* Ajuste lateral */
            width: 95%; /* Ancho del hueco */
            height: 82%; /* Alto del hueco */
            z-index: 5;
            background: #000;
        }

        .plyr {
            height: 100%;
        }

        /* Botón VLC debajo */
        .vlc-btn {
            background: #ff8800;
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        #video-title {
            margin-bottom: 20px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="logo">WebCine</h1>
        <div class="subtitle">EL NEGRO</div>
    </div>

    <div class="tv-wrapper">
        <img src="https://i.imgur.com/7S69R2V.png" class="tv-frame-img" alt="TV Frame">
        
        <div class="video-inside">
            <video id="player" playsinline controls></video>
        </div>
    </div>

    <h2 id="video-title">Cargando...</h2>

    <a id="vlc-link" href="#" class="vlc-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="20">
        REPRODUCIR EN VLC
    </a>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        const title = params.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            document.getElementById('vlc-link').href = "vlc://" + videoUrl;
            if (title) document.getElementById('video-title').innerText = title.replace(/_/g, ' ');
        }
    </script>
</body>
</html>
