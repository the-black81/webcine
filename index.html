<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WEB CINE - EL NEGRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #1a1a1a, #111);
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    header {
        text-align: center;
        padding: 25px 0 5px 0;
        font-size: 40px;
        font-weight: 700;
        color: #ff0000;
        text-shadow: 0 0 15px #ff0000;
    }

    .subtitulo {
        text-align: center;
        font-size: 22px;
        margin-top: -10px;
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
    }

    .contenedor {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: #2a2a2a;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.9);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .titulo {
        font-size: 32px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
    }

    /* TV moderna */
    .tv-frame {
        padding: 25px;
        background: #0d0d0d;
        border-radius: 35px;
        border: 8px solid #1f1f1f;
        box-shadow:
            0 0 40px rgba(255, 0, 0, 0.4),
            inset 0 0 25px rgba(0,0,0,0.8),
            inset 0 0 60px rgba(0,0,0,0.6);
        position: relative;
    }

    .tv-frame::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 35%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.12), transparent);
        border-radius: 35px 35px 0 0;
        pointer-events: none;
    }

    .tv-base {
        width: 180px;
        height: 12px;
        background: #111;
        margin: 15px auto 0 auto;
        border-radius: 6px;
        box-shadow: 0 0 20px rgba(255,0,0,0.3);
    }

    video {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }

    #vlcBtn {
        background: linear-gradient(90deg, #cc0000, #ff0000);
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: 0.3s;
    }

    #vlcBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #ff0000;
    }

    /* Mensaje informativo estilo EL NEGRO */
    .info {
        margin-top: 15px;
        padding: 12px;
        background: #330000;
        border-left: 4px solid #ff0000;
        border-radius: 6px;
        color: #ffcccc;
        font-size: 14px;
        text-align: center;
        font-weight: 500;
        box-shadow: 0 0 10px #ff000033;
    }
</style>
</head>

<body>

<header>üé¨ WEB CINE</header>
<div class="subtitulo">EL NEGRO</div>

<div class="contenedor">
    <div class="titulo" id="tituloPelicula">Cargando...</div>

    <div class="tv-frame">
        <video id="player" controls></video>
    </div>
    <div class="tv-base"></div>

    <button id="vlcBtn">REPRODUCIR EN VLC</button>

    <div class="info">
        Si al pulsar el bot√≥n no se abre VLC, copia el enlace del v√≠deo y p√©galo manualmente en VLC.
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const videoURL = params.get("video");
    const titulo = params.get("title");

    document.getElementById("player").src = videoURL;
    document.getElementById("tituloPelicula").innerText = titulo;

    document.getElementById("vlcBtn").onclick = function () {
        window.location.href = "vlc://" + videoURL;
    };
</script>

</body>
</html>
