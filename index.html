<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #2c2c2c 0%, #121212 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header { text-align: center; padding: 25px 0; }
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #e50914;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(229, 9, 20, 0.4);
        }
        .subtitle {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 12px;
            color: #fff;
            display: block;
            margin-top: -10px;
            opacity: 0.8;
        }

        /* --- TV CON EFECTO AMBILIGHT --- */
        .tv-container {
            width: 95%;
            max-width: 950px;
            margin: 20px auto;
            position: relative;
        }

        .tv-frame {
            background: #0c0c0c;
            padding: 12px;
            border-radius: 15px;
            /* Efecto Ambilight Rojo */
            box-shadow: 0 0 40px rgba(229, 9, 20, 0.2), 0 30px 60px rgba(0,0,0,0.9);
            border: 1px solid #333;
            position: relative;
            transition: box-shadow 0.5s;
        }

        /* Brillo que parpadea suavemente */
        .tv-frame:hover {
            box-shadow: 0 0 60px rgba(229, 9, 20, 0.4), 0 30px 60px rgba(0,0,0,0.9);
        }

        .tv-screen {
            background: #000;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 4px;
        }

        /* Soporte */
        .tv-neck { width: 90px; height: 15px; background: #111; margin: -2px auto 0; }
        .tv-base { width: 280px; height: 8px; background: #1a1a1a; margin: 0 auto; border-radius: 10px; }

        /* Estado del Servidor */
        .server-status {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #4caf50; /* Verde */
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #4caf50;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .vlc-btn {
            background: #ff8800;
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        #video-title { color: #888; margin-bottom: 10px; font-weight: 400; }
        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">WebCine</h1>
        <span class="subtitle">EL NEGRO</span>
    </div>

    <div class="tv-container">
        <div id="video-title">Cargando pel√≠cula...</div>
        <div class="tv-frame">
            <div class="tv-screen">
                <video id="player" playsinline controls></video>
            </div>
        </div>
        <div class="tv-neck"></div>
        <div class="tv-base"></div>
        
        <center>
            <div class="server-status">
                <span class="dot"></span> Servidor Streaming: Online
            </div>
        </center>
    </div>

    <a id="vlc-link" href="#" class="vlc-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="22">
        REPRODUCIR EN VLC
    </a>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        const title = params.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            document.getElementById('vlc-link').href = "vlc://" + videoUrl;
            if (title) document.getElementById('video-title').innerText = title.replace(/_/g, ' ').replace(/\.[^/.]+$/, "");
        }
    </script>
</body>
</html>
