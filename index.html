<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            padding: 30px 0 10px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            text-align: center;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            color: #e50914; 
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 8px;
            margin-top: -5px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .video-card {
            width: 95%;
            max-width: 1000px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            border: 1px solid #333;
            margin: 20px 0;
        }

        /* Botón VLC */
        .vlc-btn {
            background-color: #ff8800; /* Naranja VLC */
            color: black;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(255, 136, 0, 0.3);
            margin-bottom: 20px;
        }

        .vlc-btn:hover {
            transform: scale(1.05);
            background-color: #ffa500;
        }

        #video-title {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
            text-align: center;
            padding: 0 20px;
        }

        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 class="logo">WebCine</h1>
        <div class="subtitle">EL NEGRO</div>
    </div>

    <div style="margin-top: 20px;">
        <h2 id="video-title">Preparando streaming...</h2>
    </div>

    <div class="video-card">
        <video id="player" playsinline controls></video>
    </div>

    <a id="vlc-link" href="#" class="vlc-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="20" alt="VLC">
        REPRODUCIR EN VLC
    </a>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const videoTitle = urlParams.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            
            // Generar enlace dinámico para VLC (protocolo vlc://)
            document.getElementById('vlc-link').href = "vlc://" + videoUrl;

            if (videoTitle) {
                document.getElementById('video-title').innerText = videoTitle.replace(/_/g, ' ').replace(/\.[^/.]+$/, "");
            }
        }
    </script>
</body>
</html>
