<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | the-black81</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Logo y Cabecera Estilo Cine */
        .navbar {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #e50914; /* Rojo Cine */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
            margin: 0;
        }

        .title-container {
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border-left: 4px solid #e50914;
            max-width: 90%;
            border-radius: 4px;
        }

        #video-title {
            font-size: 1.1rem;
            margin: 0;
            color: #ccc;
        }

        /* Contenedor del Reproductor con Sombra */
        .video-card {
            width: 95%;
            max-width: 1000px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        /* Mensaje de error si no carga */
        #error-msg {
            display: none;
            padding: 20px;
            background: #ff4d4d;
            color: white;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            margin: 10px;
        }

        :root { --plyr-color-main: #e50914; }
    </style>
</head>
<body>

    <div class="navbar">
        <h1 class="logo">WebCine</h1>
    </div>

    <div class="title-container">
        <h2 id="video-title">Cargando contenido...</h2>
    </div>

    <div id="error-msg">⚠️ El navegador bloquea la conexión segura. Haz clic en el candado de la barra de direcciones y permite "Contenido no seguro" para ver este servidor.</div>

    <div class="video-card">
        <video id="player" playsinline controls>
            <source src="" type="video/mp4">
        </video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const urlParams = new URLSearchParams(window.location.search);
        let videoUrl = urlParams.get('video');
        const videoTitle = urlParams.get('title');

        if (videoUrl) {
            // Intentar forzar HTTPS si el servidor lo soporta
            if (videoUrl.startsWith('http://')) {
                document.getElementById('error-msg').style.display = 'block';
            }
            
            document.getElementById('player').src = videoUrl;
            if (videoTitle) {
                document.getElementById('video-title').innerText = videoTitle.replace(/_/g, ' ').replace(/\.[^/.]+$/, "");
            }
        }
    </script>
</body>
</html>
