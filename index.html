<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCine | EL NEGRO</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            background: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            color: #e50914;
            margin: 0;
            text-shadow: 0 0 15px rgba(229, 9, 20, 0.6);
        }

        .subtitle {
            letter-spacing: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-top: -5px;
        }

        /* --- TELEVISIÓN REALISTA POR CÓDIGO --- */
        .tv-container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            position: relative;
        }

        .tv-frame {
            background: #151515;
            padding: 12px;
            border-radius: 20px;
            box-shadow: 
                0 0 0 4px #222, 
                0 20px 60px rgba(0,0,0,1);
            border: 1px solid #333;
        }

        .tv-screen {
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            position: relative;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.5);
        }

        /* Soporte de la TV */
        .tv-neck {
            width: 80px;
            height: 20px;
            background: #111;
            margin: -5px auto 0;
            border: 1px solid #222;
        }

        .tv-base {
            width: 250px;
            height: 10px;
            background: #1a1a1a;
            margin: 0 auto;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* --- BOTONES --- */
        .actions {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .vlc-btn {
            background: #ff8800;
            color: #000;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(255, 136, 0, 0.2);
            transition: 0.3s;
        }

        .vlc-btn:hover {
            transform: scale(1.05);
            background: #ffa500;
        }

        #video-title {
            color: #888;
            font-size: 1rem;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">WebCine</h1>
        <span class="subtitle">EL NEGRO</span>
    </div>

    <div class="tv-container">
        <div class="tv-frame">
            <div class="tv-screen">
                <video id="player" playsinline controls></video>
            </div>
        </div>
        <div class="tv-neck"></div>
        <div class="tv-base"></div>
    </div>

    <div class="actions">
        <h2 id="video-title">Cargando película...</h2>
        
        <a id="vlc-link" href="#" class="vlc-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" width="24">
            REPRODUCIR EN VLC
        </a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player');
        const params = new URLSearchParams(window.location.search);
        const videoUrl = params.get('video');
        const title = params.get('title');

        if (videoUrl) {
            document.getElementById('player').src = videoUrl;
            
            // TRUCO PARA VLC: Forzamos el protocolo de varias formas
            const vlcBtn = document.getElementById('vlc-link');
            vlcBtn.onclick = function(e) {
                // Intentamos abrir VLC directamente
                window.location.href = "vlc://" + videoUrl;
                
                // Si en 2 segundos no ha pasado nada, avisamos
                setTimeout(() => {
                    alert("Si no abre VLC, asegúrate de tener la App instalada o permite enlaces externos.");
                }, 2000);
            };

            if (title) {
                document.getElementById('video-title').innerText = title.replace(/_/g, ' ');
            }
        }
    </script>
</body>
</html>
